<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
	<meta http-equiv="refresh" content="3600">		
  <title>Profile Collage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="./css/profile-collage.css" />
	<!-- required by jquery.gridrotator.js -->
	<script type="text/javascript" src="./js/modernizr.custom.26633.js"></script>
	<noscript>
		<link rel="stylesheet" type="text/css" href="./css/profile-collage-fallback.css" />
	</noscript>
	<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" href="./css/profile-collage-fallback.css" />
	<![endif]-->	
</head>
<body>
	<div class="footer"><img src="./images/collage-logo.png" style="height: 5em; width: auto; margin-right: 1.5em; opacity: 0.8; filter: alpha(opacity=80);"/></div>
	<div class="container">	
		<section class="main">
			<div id="spinner">
				<img class="spinner-image" src="./images/spinner.gif"/>
			</div>
			<div id="ri-grid" class="ri-grid ri-grid-size-3">
				<!-- profile photos will be loaded here -->
			</div>
		</section>			
  </div>
	<div class="card-container">
		<div class="card hidden">
			<div class="card-photo"></div>
			<div class="card-content">
				<div class="card-name"></div>
				<div class="card-title"></div>	
				<div class="card-location"></div>
			</div>
		</div>
	</div>
  <script type="text/javascript" src="./js/jquery-1.8.3.js"></script>   
	<script type="text/javascript" src="./js/jquery.gridrotator.js"></script>
	<script type="text/javascript" src="./js/profile-collage.js"></script>
</body>
</html>
